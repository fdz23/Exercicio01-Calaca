<div class="container-fluid">
    <div class="text-center">
        <br><br>
        <button type="button" [routerLink]="['/cria']" class="btn btn-success" style="width: 15%;">Adicionar</button>
    </div>
    <br><br>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Modelo</th>
                <th scope="col">Marca</th>
                <th scope="col">Cor</th>
                <th scope="col">Placa</th>
                <th score="col">Alterar</th>
                <th score="col">Excluir</th>
            </tr>
        </thead>
        <tbody *ngFor="let carro of carros">
            <tr>
                <th>{{ carro.id }}</th>
                <td>{{ carro.nome }}</td>
                <td>{{ carro.marca }}</td>
                <td>{{ carro.cor }}</td>
                <td>{{ carro.placa }}</td>
                <td><button type="button" [routerLink]="['/edita/'+carro.id]" class="btn btn-warning">Editar</button></td>
                <td><button type="button" [routerLink]="['/deleta/'+carro.id]" class="btn btn-danger">Excluir</button></td>
            </tr>
        </tbody>
    </table>
</div>
